<!DOCTYPE html>
<html>
<head><meta charset="UTF-8" /><title>Chatraum {{ code }}</title></head>
<body>
    <h1>Chatraum: {{ code }}</h1>

    <p>Aktuell dran: User {{ user }}</p>

    <form method="POST">
        <input type="text" name="message" placeholder="Deine Nachricht" required />
        <button type="submit">Senden</button>
    </form>

    <h2>Nachrichtenverlauf:</h2>
    <ul>
        {% for msg in messages %}
        <li>{{ msg }}</li>
        {% endfor %}
    </ul>
</body>
</html>
